<h1>{{title}}</h1>
<input type="button" value="新規登録" routerLink="/insert">

<table border='1' class="table">
	<thead class="info">
		<tr>
			<th>従業員ID</th>
			<th>名前</th>
			<th>入社年月日</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let emp of employee">
			<td><a [routerLink]="['/detail', emp.e_id]">{{ emp.e_id }}</a></td>
			<td>{{ emp.e_name}}</td>
			<td>{{ emp.join_date}}</td>
		</tr>
	</tbody>
</table>
