<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>社員情報編集</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>社員情報編集</h1>
    {% if employee %}
       		<form action="{{ url_for('update_employee',id=employee.e_id)}}" method="post">
	    	<table>
	    		<tr>
	    			<td>
	    				<label>名前</label>
	    				<input type="text" name="e_name" value="{{ employee.e_name }}" />
	    			</td>
	    			<td>
	    				<label>ふりがな</label>
	    				<input type="text" name="e_name_kana" value="{{ employee.e_name_kana }}" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<label>name</label>
	    				<input type="text" name="e_name_en" value="{{ employee.e_name_en }}" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<label>性別</label>
	    				<input type="text" name="sex" value="{{ employee.sex }}" />
	    			</td>
	    			<td>
	    				<label>生年月日</label>
	    				<input type="text" name="birthday" value="{{ employee.birthday }}" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<label>郵便番号</label>
	    				<input type="text" name="postal_code" value="{{ employee.postal_code }}" />
	    			</td>
	    			<td>
	    				<label>住所</label>
	    				<input type="text" name="address" value="{{ employee.address }}" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<label>電話番号</label>
	    				<input type="text" name="phone_number" value="{{ employee.phone_number }}" />
	    			</td>
	    			<td>
	    				<label>メールアドレス</label>
	    				<input type="text" name="email" value="{{ employee.email }}" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<label>最終学歴</label>
	    				<input type="text" name="final_education" value="{{ employee.last_education }}" />
	    			</td>
	    			<td>
	    				
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<label>従業員ID</label>
	    				<input type="text" name="e_id" value="{{ employee.e_id }}" />
	    			</td>
	    			<td>
	    				<label>入社年月日</label>
	    				<input type="text" name="join_date" value="{{ employee.join_date }}" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<label>自社メールアドレス</label>
	    				<input type="text" name="company_email" value="{{ employee.company_email }}" />
	    			</td>
	    			<td>
	    				<label>写真</label>
	    				<input type="text" name="image" value="{{ employee.image }}" />
	    			</td>
	    		</tr>
		    </table>
	   		<a href="{{ url_for('detail',id=employee.e_id)}}">
				<button type="button">戻る</button>
	   		</a>
	   		<input type="submit" value="登録">
	   	</form>
	{% else %}
   		<form action="/add" method="post">
	    	<table>
	    		<tr>
	    			<td>
	    				<label>名前</label>
	    				<br>
	    				<input type="text" name="e_name" />
	    			</td>
	    			<td>
	    				<label>ふりがな</label>
	    				<br>
	    				<input type="text" name="e_name_kana" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>name</label>
	    				<br>
	    				<input type="text" name="e_name_en" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>性別</label>
	    				<br>
	    				<input type="radio" name="sex" value="男性"/>男性
	    				<input type="radio" name="sex" value="女性"/>女性
	    			</td>
	    			<td>
	    				<br>
	    				<label>生年月日</label>
	    				<br>
	    				<input type="text" name="birthday" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>郵便番号</label>
	    				<br>
	    				<input type="text" name="postal_code" />
	    			</td>
	    			<td>
	    				<br>
	    				<label>住所</label>
	    				<br>
	    				<input type="text" name="address" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>電話番号</label>
	    				<br>
	    				<input type="text" name="phone_number" />
	    			</td>
	    			<td>
	    				<br>
	    				<label>メールアドレス</label>
	    				<br>
	    				<input type="text" name="email" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>最終学歴</label>
	    				<br>
	    				<input type="text" name="final_education" />
	    			</td>
	    			<td>
	    				
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>従業員ID</label>
	    				<br>
	    				<input type="text" name="e_id" />
	    			</td>
	    			<td>
	    				<br>
	    				<label>入社年月日</label>
	    				<br>
	    				<input type="text" name="join_date" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>自社メールアドレス</label>
	    				<br>
	    				<input type="text" name="company_email" />
	    			</td>
	    			<td>
	    				<br>
	    				<label>写真</label>
	    				<br>
	    				<input type="text" name="image" />
	    			</td>
	    		</tr>
		    </table>
	   		<a href="http://192.168.33.182/index">
				<button type="button">戻る</button>
	   		</a>
	   		<input type="submit" value="登録">
	   	</form>
	{% endif %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
