<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>社員情報編集</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>社員情報編集</h1>
    {% if employee %}
       		<form action="{{ url_for('update_employee',id=employee.e_id)}}" method="post">
	    	<table>
	    		<tr>
	    			<td>
	    				<label>名前</label>
	    				<br>
	    				<input type="text" name="e_name" value="{{ employee.e_name }}" />
	    			</td>
	    			<td>
	    				<label>ふりがな</label>
	    				<br>
	    				<input type="text" name="e_name_kana" value="{{ employee.e_name_kana }}" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>name</label>
	    				<br>
	    				<input type="text" name="e_name_en" value="{{ employee.e_name_en }}" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>性別</label>
	    				<br>
	    				{% if employee.sex=="男性" %}
		    				<input type="radio" name="sex" value="男性" checked="checked"/>男性
		    				<input type="radio" name="sex" value="女性"/>女性
		    			{% else %}
		    				<input type="radio" name="sex" value="男性"/>男性
		    				<input type="radio" name="sex" value="女性" checked="checked"/>女性
		    			{% endif %}
	    			</td>
	    			<td>
	    				<br>
	    				<label>生年月日</label>
	    				<br>
	    				<input type="text" name="birthday" value="{{ employee.birthday }}" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>郵便番号</label>
	    				<br>
	    				<input type="text" name="postal_code" value="{{ employee.postal_code }}" />
	    			</td>
	    			<td>
	    				<br>
	    				<label>住所</label>
	    				<br>
	    				<input type="text" name="address" value="{{ employee.address }}" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>電話番号</label>
	    				<br>
	    				<input type="text" name="phone_number" value="{{ employee.phone_number }}" />
	    			</td>
	    			<td>
	    				<br>
	    				<label>メールアドレス</label>
	    				<br>
	    				<input type="text" name="email" value="{{ employee.email }}" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>最終学歴</label>
	    				<br>
	    				<input type="text" name="final_education" value="{{ employee.final_education }}" />
	    			</td>
	    			<td>
	    				<br>
	    				<br>
	    				<select name="final_education2">
	    				<br>
	    				{% if employee.final_education2=="卒業" %}
		    				<option value="卒業">卒業</option>
		    				<option value="中退">中退</option>
		    				<option value="在学中">在学中</option>
		    			{% elif employee.final_education2=="中退" %}
		    				<option value="卒業">卒業</option>
		    				<option value="中退" selected>中退</option>
		    				<option value="在学中">在学中</option>
		    			{% else %}
		    				<option value="卒業">卒業</option>
		    				<option value="中退">中退</option>
		    				<option value="在学中" selected>在学中</option>
		    			{% endif %}
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>従業員ID</label>
	    				<br>
	    				<input type="text" name="e_id" value="{{ employee.e_id }}" />
	    			</td>
	    			<td>
	    				<br>
	    				<label>入社年月日</label>
	    				<br>
	    				<input type="text" name="join_date" value="{{ employee.join_date }}" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>自社メールアドレス</label>
	    				<br>
	    				<input type="text" name="company_email" value="{{ employee.company_email }}" />
	    			</td>
	    			<td>
	    				<br>
	    				<label>写真</label>
	    				<br>
	    				<input type="file" name="image" value="{{ employee.image }}" />
	    			</td>
	    		</tr>
		    </table>
	   		<a href="{{ url_for('detail',id=employee.e_id)}}">
				<button type="button">戻る</button>
	   		</a>
	   		<input type="submit" value="登録">
	   	</form>
	{% else %}
   		<form action="/add" method="post">
	    	<table>
	    		<tr>
	    			<td>
	    				<label>名前</label>
	    				<br>
	    				<input type="text" name="e_name" />
	    			</td>
	    			<td>
	    				<label>ふりがな</label>
	    				<br>
	    				<input type="text" name="e_name_kana" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>name</label>
	    				<br>
	    				<input type="text" name="e_name_en" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>性別</label>
	    				<br>
	    				<input type="radio" name="sex" value="男性" checked="checked"/>男性
	    				<input type="radio" name="sex" value="女性"/>女性
	    			</td>
	    			<td>
	    				<br>
	    				<label>生年月日</label>
	    				<br>
	    				<input type="text" name="birthday" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>郵便番号</label>
	    				<br>
	    				<input type="text" name="postal_code" />
	    			</td>
	    			<td>
	    				<br>
	    				<label>住所</label>
	    				<br>
	    				<input type="text" name="address" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>電話番号</label>
	    				<br>
	    				<input type="text" name="phone_number" />
	    			</td>
	    			<td>
	    				<br>
	    				<label>メールアドレス</label>
	    				<br>
	    				<input type="text" name="email" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>最終学歴</label>
	    				<br>
	    				<input type="text" name="final_education" />
	    			</td>
	    			<td>
	    				<br>
	    				<br>
	    				<select name="final_education2">
	    				<br>
	    				<option value="卒業">卒業</option>
	    				<option value="中退">中退</option>
	    				<option value="在学中">在学中</option>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>従業員ID</label>
	    				<br>
	    				<input type="text" name="e_id" />
	    			</td>
	    			<td>
	    				<br>
	    				<label>入社年月日</label>
	    				<br>
	    				<input type="text" name="join_date" />
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>
	    				<br>
	    				<label>自社メールアドレス</label>
	    				<br>
	    				<input type="text" name="company_email" />
	    			</td>
	    			<td>
	    				<br>
	    				<label>写真</label>
	    				<br>
	    				<input type="file" name="image" />
	    			</td>
	    		</tr>
		    </table>
	   		<a href="http://192.168.33.182/index">
				<button type="button">戻る</button>
	   		</a>
	   		<input type="submit" value="登録">
	   	</form>
	{% endif %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  </body>
</html>
